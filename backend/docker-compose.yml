version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: store_rating_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: store_rating_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - store-rating-network

  backend:
    build: .
    container_name: store_rating_backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/store_rating_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 15m
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    networks:
      - store-rating-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        npm run start:prod
      "

volumes:
  postgres_data:

networks:
  store-rating-network:
    driver: bridge